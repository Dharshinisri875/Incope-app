<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Enter Bill Amounts</title>
</head>
<body>
  <div style="text-align: center; margin-bottom: 30px;">
    <img src="{{ url_for('static', filename='cashtrack_logo.png') }}" alt="CashTrack Logo" style="height: 150px;">
  </div>
	<h1>Enter Bill Amounts ({{ num_bills }} bills)</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% for i in range(1, num_bills+1) %}
            <label for="bill_{{ i }}">Bill {{ i }} Amount:</label>
            <input type="number" id="bill_{{ i }}" name="bill_{{ i }}" min="0" step="0.01" required>
            <br/><br/>
        {% endfor %}
        <button type="submit">Next</button>
    </form>
</body>
</html>
