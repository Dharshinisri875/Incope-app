<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Enter Variable Costs</title>
</head>
<body>
  <div style="text-align: center; margin-bottom: 30px;">
    <img src="{{ url_for('static', filename='Incope.jpg') }}" alt="Incope Logo" style="height: 150px;">
  </div>
	<h1>Enter Variable Costs</h1>

    <h3>Fixed Costs</h3>
    <ul>
        {% for key, value in fixed_costs.items() %}
            <li>{{ key.replace('_', ' ').title() }}: {{ value }}</li>
        {% endfor %}
    </ul>

    <p>Total Bills Value: {{ total_bills_value }}</p>
    <p>Grand Total Sales: {{ grand_total }}</p>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        <label for="mutton_cost">Mutton Cost:</label>
        <input type="number" id="mutton_cost" name="mutton_cost" min="0" step="0.01" required><br/><br/>

        <label for="egg_cost">Egg Cost:</label>
        <input type="number" id="egg_cost" name="egg_cost" min="0" step="0.01" required><br/><br/>

        <label for="parotta_cost">Parotta Cost:</label>
        <input type="number" id="parotta_cost" name="parotta_cost" min="0" step="0.01" required><br/><br/>

        <label for="chappathi_dough_cost">Chappathi Dough Cost:</label>
        <input type="number" id="chappathi_dough_cost" name="chappathi_dough_cost" min="0" step="0.01" required><br/><br/>

        <label for="packing_cost">Packing Cost:</label>
        <input type="number" id="packing_cost" name="packing_cost" min="0" step="0.01" required><br/><br/>

        <label for="labour_cost">Labour Cost:</label>
        <input type="number" id="labour_cost" name="labour_cost" min="0" step="0.01" required><br/><br/>

        <label for="ad_cost">Advertisement Cost:</label>
        <input type="number" id="ad_cost" name="ad_cost" min="0" step="0.01" required><br/><br/>

        <button type="submit">Calculate Final Income</button>
    </form>
</body>
</html>
