<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Enter Common Sales</title>
</head>
<body>
  <div style="text-align: center; margin-bottom: 30px;">
    <img src="{{ url_for('static', filename='Incope.jpg') }}" alt="Incope Logo" style="height: 150px;">
  </div>
	<h1>Enter Common Sales</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        <label for="dine_in">Dine-in Sales:</label>
        <input type="number" id="dine_in" name="dine_in" min="0" required>

        <br/><br/>

        <label for="pick_up">Pick-up Sales:</label>
        <input type="number" id="pick_up" name="pick_up" min="0" required>

        <br/><br/>

        <label for="delivery">Delivery Sales:</label>
        <input type="number" id="delivery" name="delivery" min="0" required>

        <br/><br/>

        <button type="submit">Calculate</button>
    </form>
</body>
</html>
