<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Enter Number of Bills</title>
</head>
<body>
  <div style="text-align: center; margin-bottom: 30px;">
    <img src="{{ url_for('static', filename='cashtrack_logo.png') }}" alt="CashTrack Logo" style="height: 150px;">
  </div>
	<h1>Enter Number of Bills</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        <label for="num_bills">Number of Bills:</label>
        <input type="number" id="num_bills" name="num_bills" min="1" required>
        <button type="submit">Next</button>
    </form>
</body>
</html>
